<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">Quiz Results</h3>
                <p class="card-text">Total Questions: <strong>{{ session.total_questions }}</strong></p>
                <p class="card-text">Correct Answers: <strong class="text-success">{{ session.correct_answers }}</strong></p>
                <p class="card-text">Incorrect Answers: <strong class="text-danger">{{ session.incorrect_answers }}</strong></p>
                <p class="card-text">Unanswered Questions:</p>
                <ul>
                    {% for question in unanswered_questions %}
                        <li>{{ question.question_text }}</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'quiz-start' %}" class="btn btn-primary">Start New Quiz</a>
            </div>
        </div>
    </div>
</body>
</html>
