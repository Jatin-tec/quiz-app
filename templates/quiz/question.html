<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ question.question_text }}</h4>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="question_id" value="{{ question.id }}" />
            <input type="hidden" name="action" value="submit" />
            <div class="form-check">
              <input class="form-check-input" type="radio" name="selected_option" id="optionA" value="A" />
              <label class="form-check-label" for="optionA">{{ question.option_a }}</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="selected_option" id="optionB" value="B" />
              <label class="form-check-label" for="optionB">{{ question.option_b }}</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="selected_option" id="optionC" value="C" />
              <label class="form-check-label" for="optionC">{{ question.option_c }}</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="selected_option" id="optionD" value="D" />
              <label class="form-check-label" for="optionD">{{ question.option_d }}</label>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-success">Submit</button>
              <form method="post">
                {% csrf_token %}
                <input type="hidden" name="question_id" value="{{ question.id }}" />
                <input type="hidden" name="action" value="skip" />
                <button type="submit" class="btn btn-warning">Skip</button>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
