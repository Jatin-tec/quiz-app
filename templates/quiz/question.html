<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to right, #1f4037, #99f2c8);
        color: #fff;
        font-family: 'Roboto', sans-serif;
      }
      .quiz-card {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
      }
      .quiz-title {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
      }
      .option-container {
        margin-top: 20px;
      }
      .form-check-label {
        font-size: 1.2rem;
        color: #555;
      }
      .btn-submit, .btn-skip {
        font-size: 1.1rem;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .btn-submit {
        background-color: #28a745;
        border: none;
        color: #fff;
      }
      .btn-submit:hover {
        background-color: #218838;
      }
      .btn-skip {
        background-color: #ffc107;
        border: none;
        color: #fff;
      }
      .btn-skip:hover {
        background-color: #e0a800;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="quiz-card">
            <h2 class="quiz-title text-center">Question</h2>
            <p class="text-center text-muted">{{ question.question_text }}</p>
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="question_id" value="{{ question.id }}" />
              <input type="hidden" name="action" id="actionInput" value="submit" />
              <div class="option-container">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="selected_option" id="optionA" value="A" />
                  <label class="form-check-label" for="optionA">A. {{ question.option_a }}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="selected_option" id="optionB" value="B" />
                  <label class="form-check-label" for="optionB">B. {{ question.option_b }}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="selected_option" id="optionC" value="C" />
                  <label class="form-check-label" for="optionC">C. {{ question.option_c }}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="selected_option" id="optionD" value="D" />
                  <label class="form-check-label" for="optionD">D. {{ question.option_d }}</label>
                </div>
              </div>
              <div class="d-flex justify-content-between mt-4">
                <button 
                  type="button" 
                  class="btn btn-submit" 
                  onclick="document.getElementById('actionInput').value='submit'; this.closest('form').submit();"
                >
                  Submit
                </button>
                <button 
                  type="button" 
                  class="btn btn-skip" 
                  onclick="document.getElementById('actionInput').value='skip'; this.closest('form').submit();"
                >
                  Skip
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
